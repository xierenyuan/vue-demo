<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{ message }}

    <strong>Select:</strong>{{ selected }}<br/>
    <!--双向绑定-->
    <input type="text" v-model="message"/>
    <!--渲染列表-->
    <ul>
        <li v-for="item in items" @click="getIndex(item)">
            {{ item.text }}
            <button @click="sayHelloWord">hello word</button>
        </li>
    </ul>
</div>

<script type="text/javascript" src="bower_components/vue/dist/vue.min.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'hello word!',
            selected: '',
            items: [
                {text: 'item 1', id: 1},
                {text: 'item 2', id: 2},
                {text: 'item 3', id: 3},
                {text: 'item 4', id: 4}
            ]
        },
        methods: {
            getIndex: function (item) {
                this.selected = item.text;
            },
            sayHelloWord: function () {
                alert(this.message);
            }
        }
    });
</script>
</body>
</html>
